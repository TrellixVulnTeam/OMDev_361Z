set format MocaTest {
Info 
" <options>
    <option name='Histo-Done' value='%$S'/>
    <option name='Seed-Begin' value='%.2$C'/>
    <option name='Seed-Current' value='%.2$L'/>
  </options>
"

Info " <states type='3'>
"
Xt 3 ""
Select * "   <state id='%$n' name='%x$N'>
" [] "   </state>
"
Times "     <point time='%-16._$t' " ""
Values "value='%-16._$M' sd='%-16._$S'/>" ""
""
Info " </states>
"

Info 
"  <transitions>"
Tr *
"    <tr id='%$n' name='%x$N' frequence='%-16._$M' />" ""
Info
"  </transitions>
"

Info 
"  <places>"
Pl *
"    <pl id='%$n' name='%x$N' 
        time-mean='%-16._$M' time-SD='%-16._$S' 
        mark-mean='%-16._$L' mark-SD='%-16._$R' />" ""
Info 
"  </places>
"

};

