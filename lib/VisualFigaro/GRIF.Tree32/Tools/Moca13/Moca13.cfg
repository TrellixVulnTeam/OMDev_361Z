set format MocaSto {

Info 
"<?xml version='1.0'?>
<alta-sto>
  <tool>
    <tool-name value='moca12' />
    <tool-version value='12.19' />
    <model-name value='%$T' />
    <mission-time value='%.2$D' />
    <histories value='%$S' />
    <seed value='%.2$C' />
  </tool>
"

Info 
"  <measures>"
Xt 1 ""
Times    "    <measure quantity='value' category='predicate' date='%-12.5$t'" ""
Select * "observee='%$N' >" ""
Values   "
      <mean value='%-12.5$M'/>
      <standard-deviation value='%-12.5$S' />
    </measure>" ""
" "
Xt 2 ""
Times    "    <measure quantity='count' category='predicate' date='%-12.5$t'" ""
Select * "observee='%$N' >" ""
Values   "
      <mean value='%-12.5$M'/>
      <standard-deviation value='%-12.5$S' />
    </measure>" ""
" "

Tr *
"    <measure quantity='count' category='event' observee='%$N'>
      <mean value='%-12.5$M'/>
      <standard-deviation value='%-12.5$S' />
    </measure>" ""


Pl *
"    <measure quantity='time' category='variable' observee='#%$n : %$N' >
      <mean value='%-12.5$M'/>
      <standard-deviation value='%-12.5$S' />
    </measure>" ""

Info
"  </measures>
</alta-sto>
"
};

