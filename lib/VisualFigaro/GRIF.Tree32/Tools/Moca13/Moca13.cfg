set format Moca12Fr0 {

Info 
"NOM DU RESEAUX                                      %$T
HISTOIRE                                            %$S
GERME DU GENERATEUR DE NOMBRES ALEATOIRES           %.2$C
VALEUR COURANTE DU GERME                            %.2$L
DUREE D'UNE HISTOIRE                                %.2$D
TEMPS CUMULÉ PENDANT LEQUEL LA VALEUR EST NON NULLE                       %$1
PROBABILITÉ D'AVOIR UNE VALEUR NON NULLE À T                              %$2
VALEUR À T                                                                %$3
NOMBRE DE PASSAGES D'UNE VALEUR NULLE À UNE VALEUR NON NULLE ENTRE 0 ET T %$4
VALEUR MOYENNE ENTRE 0 ET T                                               %$5
DATE DE PREMIÈRE AFFECTATION À UNE VALEUR NON NULLE                       %$6
"

St 0 *
"%3$n  %-12.12$N  %$E"
"
DESCRIPTION DES ETATS
Num  NOM           EXPRESSION"

St 0 *
"%3$n  %-12.12$N  %-3$H  %-4$c  %$1  %$2  %$3  %$4  %$5  %$6  %$@"
"
DESCRIPTION DES ETATS
Num  NOM           HST  CHRO  1  2  3  4  5  6  TIMES"

Xt 1 "
1 - Temps cumulé pendant lequel la valeur est non nulle
"
Times    "%-12.5$t"        "TEMPS       "
Select * "%3$n  %-12.12$N" "Num  NOM         "
Values   "%-12.5$M"        "VALEUR      ", "%-12.5$S" "ECART-TYPE  ", "%-12.5$I" "CONF. 90% - E.T.", "%5.2$P" "  (%)"
"  "

Xt 2 "
2 - Probabilité d'avoir une valeur non nulle à t
"
Times    "%-12.5$t"        "TEMPS       "
Select * "%3$n  %-12.12$N" "Num  NOM         "
Values   "%-12.5$M"        "VALEUR      ", "%-12.5$S" "ECART-TYPE  ", "%-12.5$I" "CONF. 90% - E.T."
"  "

Xt 3 "
3 - Valeur à t
"
Times    "%-12.5$t"        "TEMPS       "
Select * "%3$n  %-12.12$N" "Num  NOM         "
Values   "%-12.5$M"        "VALEUR      ", "%-12.5$S" "ECART-TYPE  ", "%-12.5$I" "CONF. 90% - E.T."
"  "

Xt 4 "
4 - Nombre de passages d'une valeur nulle à une valeur non nulle entre 0 et t
"
Times    "%-12.5$t"        "TEMPS       "
Select * "%3$n  %-12.12$N" "Num  NOM         "
Values   "%-12.5$M"        "VALEUR      ", "%-12.5$S" "ECART-TYPE  ", "%-12.5$I" "CONF. 90% - E.T."
"  "

Xt 5 "
5 - Valeur moyenne entre 0 et t
"
Times    "%-12.5$t"        "TEMPS       "
Select * "%3$n  %-12.12$N" "Num  NOM         "
Values   "%-12.5$M"        "VALEUR      ", "%-12.5$S" "ECART-TYPE  ", "%-12.5$I" "CONF. 90% - E.T."
"  "

Xt 5 "
5 - Valeur moyenne entre 0 et t
"
Times    "%-12.5$t"        "TEMPS       "
Select * "%3$n  %-12.12$N" "Num  NOM         "
Values   "%-12.5$M"        "VALEUR      ", "%-12.5$S" "ECART-TYPE  ", "%-12.5$I" "CONF. 90% - E.T."
"  "

Xt 6 "
6 - Date de première affectation à une valeur non nulle
"
Times    "%-12.5$t"        "TEMPS       "
Select * "%3$n  %-12.12$N" "Num  NOM         "
Values   "%-12.5$M"        "VALEUR      ", "%-12.5$S" "ECART-TYPE  ", "%-12.5$I" "CONF. 90% - E.T.", "%-12.0$C" "NON CENSUREE"
"  "

Xt 7 "
7 - Valeur moyenne par interval
"
Times    "%-12.5$t"        "TEMPS       "
Select * "%3$n  %-12.12$N" "Num  NOM         "
Values   "%-12.5$M"        "VALEUR      ", "%-12.5$S" "ECART-TYPE  ", "%-12.5$I" "CONF. 90% - E.T."
"  "

Tr *
"%3$n  %-12.12$N  %-12.5$M"
"
NOMBRE MOYEN DE TIRS DE CHAQUE TRANSITION
Num  NOM           FREQUENCE   "

Pl *
"%3$n  %-12.12$N  %-12.5$M  %-12.5$S"
"
TEMPS MOYEN DE SEJOUR DANS UNE PLACE
Num  NOM           TPS MOYEN     ECART-TYPE  "

Pl *
"%3$n  %-12.12$N  %-12.5$L  %-12.5$R"
"
MARQUAGE MOYEN POUR CHAQUE PLACE
Num  NOM           TPS MOYEN     ECART-TYPE  "

Chro * "
CHRONOGRAMME POUR CHAQUE ETAT
"

};

